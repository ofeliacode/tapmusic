<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
          <div class="pads">
            <div class="pad1">
              <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
            <div class="pad2">
              <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad3">
              <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad4">
              <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad5">
              <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad6">
              <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
          </div>
        
    </div>
  <script>
      window.addEventListener('load', ()=>{
        const sounds = document.querySelectorAll('.sound');
        const pads = document.querySelectorAll('.pads div');
        const visual = document.querySelector('.visual');
        const colors = [
    '#e21a1a',
    '#6ae21a',
    '#1a71e2',
    '#e21a8f',
    '#f5e235',
    '#27a5cc'
            ];
        //lets get going with the sound here
        pads.forEach((pad, index) =>{
          pad.addEventListener('click', function(){
            sounds[index].currentTime = 0;
            sounds[index].play();
            createBubble(index);
          });
        });
    // creat the function that makes the bubble
    const createBubble = index=>{
        const bubble = document.createElement('div');
        visual.appendChild(bubble);
        bubble.style.backgroundColor = colors[index];
        bubble.style.animation = `jump 1s ease`;
        bubble.addEventListener('animationed', function(){
          visual.removeChild(bubble);
        })
       }
});
  </script>
</body>
</html>
